<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Persona</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper grey darken-4">
          <a href="#" class="brand-logo">SPA</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Persona</a></li>
            <li><a href="/ciudad">Ciudad</a></li>
            <li><a href="/documento">Documento</a></li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="container"><h3>Formulario</h3></div>
        
      <form [formGroup]="nuevoform" (ngSubmit)="postform(nuevoform.value)">
        <div class="container">
         <div class="section"> 
      <div class="row">
      <div class="input-field col s6">
      <input  id="first_name2" type="text" class="validate" formControlName="nombre" >
      <label class="active" for="first_name2">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input  id="first_name2" type="text" class="validate" formControlName="apellidos">
        <label class="active" for="first_name2">Apellido</label>
        </div>
        <div class="input-field col s6">
            <input  id="first_name2" type="number" class="validate" formControlName="idtipodoc">
            <label class="active" for="first_name2">ID Documento</label>
            </div>
        <div class="input-field col s6">
            <input  id="first_name2" type="number" class="validate"   formControlName="documento">
            <label class="active" for="first_name2">Documento</label>
            </div>
            <div class="input-field col s6">
                <input  id="first_name2" type="number" class="validate"  formControlName="idtipociu">
                <label class="active" for="first_name2">ID Ciudad</label>
                </div>
            <div class="input-field col s6">
                <input  id="first_name2" type="text" class="validate"  formControlName="fechanacimiento">
                <label class="active" for="first_name2">Fecha De nacimiento</label>
                </div>
            <div class="input-field col s6">
                <input  id="first_name2" type="text" class="validate"  formControlName="email">
                <label class="active" for="first_name2">Email</label>
               </div>        
        
               <div class="input-field col s6">
                <input  id="first_name2" type="number" class="validate"  formControlName="telefono">
                <label class="active" for="first_name2">Telefono</label>
               </div>        


    
               <div class="input-field col s6">
                <input  id="first_name2" type="text" class="validate"  formControlName="usuario">
                <label class="active" for="first_name2">Usuario</label>
               </div>        
               
               

            <div class="input-field col s6">
                <input  id="first_name2" type="password" class="validate" formControlName="password" >
                <label class="active" for="first_name2">Password</label>
               </div>        
        <br>
        <button class="btn waves-effect waves-light" type="submit" name="action" >Submit
          <i class="material-icons right">send</i>
        </button>
    

      </div>
    </div>
  </div>
 
      </form>
    </div>
